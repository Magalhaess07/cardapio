<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Fantástica Fábrica de Sabores</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo da Fantástica Fábrica de Sabores" class="logo">
        <h1>A Fantástica Fábrica de Sabores</h1>
        <p>Escolha seu sabor favorito!</p>
    </header>

    <main>
        <!-- Cardápio interativo com categorias -->
        <div class="category">
            <h2>Comidas</h2>
            <div class="item" onclick="adicionarAoCarrinho('Hamburguer', 10)">
                <img src="assets/hamburguer.jpg" alt="Hamburguer">
                <p>Hamburguer</p>
                <p>R$ 10,00</p>
            </div>
            <div class="item" onclick="adicionarAoCarrinho('Pizza', 15)">
                <img src="assets/pizza.jpg" alt="Pizza">
                <p>Pizza</p>
                <p>R$ 15,00</p>
            </div>
        </div>

        <div class="category">
            <h2>Bebidas</h2>
            <div class="item" onclick="adicionarAoCarrinho('Refrigerante', 5)">
                <img src="assets/refrigerante.jpg" alt="Refrigerante">
                <p>Refrigerante</p>
                <p>R$ 5,00</p>
            </div>
            <div class="item" onclick="adicionarAoCarrinho('Suco', 6)">
                <img src="assets/suco.jpg" alt="Suco">
                <p>Suco</p>
                <p>R$ 6,00</p>
            </div>
        </div>

        <div class="category">
            <h2>Sobremesas</h2>
            <div class="item" onclick="adicionarAoCarrinho('Brigadeiro', 4)">
                <img src="assets/brigadeiro.jpg" alt="Brigadeiro">
                <p>Brigadeiro</p>
                <p>R$ 4,00</p>
            </div>
        </div>

        <!-- Carrinho de compras -->
        <div id="carrinho">
            <h3>Seu Carrinho</h3>
            <ul id="lista-pedidos"></ul>
            <p>Total: R$ <span id="total">0,00</span></p>
            <button onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 A Fantástica Fábrica de Sabores | Todos os direitos reservados</p>
    </footer>
</body>
</html>
